<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>belajar canvas HTML5</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas id="kertas_gambar" width="500" height="300">
    </canvas>
    <script>
        let canvasku = document.getelementbyid("kertas_gamabar");
        let context = canvasku.getcontext("2d")

        context.linelwidht = 20;
        context.strokerstyle = "black";

        context.arc(150, 150, 100, 0, 2 * math.PI);
        context.stroke();

        context.fillstyle = "yellow";
        context.fill();
    </script>
</body>

</html>

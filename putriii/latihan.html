<!DOCTYPE html>
<html lang="id">

<head>

    <title>belajar canvas HTML5</title>

        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <canvas id="kertas_gambar" width="500" height="300">
    </canvas>
    <script>

        context.fillstyle = "brown";
        context.fillRect(50, 50, 350, 150,);
    </script>
